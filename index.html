<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contdown clock</title>
</head>
<style>
	body {
		background:#f6f6f6;
	}
.countDownContainer {
	position:absolute;
	top:50%;
	left:50%;
	transform:translateX(-50%) translateY(-50%);
	text-align:center;
	background:#ddd;
    border:1px solid #999;	
    padding:10px;
    box-shadow:0 0 5px 3px #333;

}
   .info {
   	font-size:80px;
   }


</style>
<body>
	<table class="countDownContainer">
		<tr class="info">
			
        <td colspan='4' class="info">BirthdayContdown</td>

		</tr>
		<tr class="info">
			<td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
		</tr>
		<tr>
			<td>days</td>
			<td>hours</td>
			<td>minutes</td>
			<td>seconds</td>
		</tr>
	</table>
	
</body>
<script>
	function countdown() {
          var now = new Date();
          var eventDate = new Date(2021 , 6 , 3);
          var currentTime = now.getTime();
          var eventTime = eventDate.getTime();
          var remTime = eventTime - currentTime;

          var s = Math.floor(remTime/1000) ; 
          var m = Math.floor(s/60) ;
          var h = Math.floor(m/60) ;
          var d = Math.floor(h/24) ;

           h %=24;
           m %=60 ;
           s %=60 ;

           h = (h < 10 ) ? "0" + h : h;
           m = (m < 10 ) ? "0" + m : m;
           s = (s < 10 ) ? "0" + s : s;

           document.getElementById('days').textContent= d;
           document.getElementById('hours').textContent= h;
           document.getElementById('minutes').textContent= m;
           document.getElementById('seconds').textContent= s;

           setTimeout(countdown , 1000);
       }
      
    countdown();
	



</script>
</html>
